stages:
  - deploy

pages:
  stage: deploy
  tags:
    - docker
  image: python:3.11
  script:
    # - python scripts/validate.py  # TODO: Re-enable after fixing data issues
    - python scripts/build_graph.py
    - python scripts/build_index.py
    - python scripts/render_docs.py
    - mkdir -p public
    - cp -r docs/. public/
    - cp -r data public/
    - cp -r reports public/
  artifacts:
    paths:
      - public
  rules:
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
