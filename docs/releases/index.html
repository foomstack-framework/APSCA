    <style>
:root {
    --bg-primary: #f8fafc;

    --border-color: #e2e8f0;
    --accent-color: #3b82f6;
    --nav-width: 220px;
}

* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

body {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
    background: var(--bg-primary);
    color: var(--text-primary);
    line-height: 1.6;
}

.layout {
    display: flex;
    min-height: 100vh;
}

nav {
    width: var(--nav-width);
    background: var(--bg-secondary);
    border-right: 1px solid var(--border-color);
    padding: 1.5rem 1rem;
    position: fixed;
    height: 100vh;
    overflow-y: auto;
}

nav h2 {
    font-size: 1rem;
    color: var(--text-secondary);
    margin-bottom: 0.5rem;
    text-transform: uppercase;
    letter-spacing: 0.05em;
}

nav ul {
    list-style: none;
    margin-bottom: 1.5rem;
}

nav a {
    display: block;
    padding: 0.4rem 0.75rem;
    color: var(--text-primary);
    text-decoration: none;
    border-radius: 4px;
    font-size: 0.9rem;
}

nav a:hover, nav a.active {
    background: var(--bg-primary);
    color: var(--accent-color);
}

nav .brand {
    font-weight: 700;
    font-size: 1.1rem;
    color: var(--accent-color);
    margin-bottom: 1.5rem;
    display: block;
    text-decoration: none;
}

main {
    margin-left: var(--nav-width);
    flex: 1;
    padding: 2rem 3rem;
    max-width: 900px;
}

h1 {
    font-size: 1.75rem;
    margin-bottom: 1rem;
    color: var(--text-primary);
}

h2 {
    font-size: 1.25rem;
    margin: 1.5rem 0 0.75rem;
    color: var(--text-primary);
}

h3 {

    margin: 1rem 0 0.5rem;
    color: var(--text-secondary);
}

p, ul, ol {
    margin-bottom: 1rem;
}

ul, ol {
    padding-left: 1.5rem;
}

a {
    color: var(--accent-color);
    text-decoration: none;
}

a:hover {
    text-decoration: underline;
}

.meta {
    color: var(--text-secondary);
    font-size: 0.9rem;
    margin-bottom: 1.5rem;
}

.meta strong {
    color: var(--text-primary);
}

.status-badge {
    display: inline-block;
    padding: 0.2rem 0.6rem;
    border-radius: 9999px;
    color: white;
    font-size: 0.75rem;
    font-weight: 600;
    text-transform: uppercase;
}

.card {
    background: var(--bg-secondary);
    border: 1px solid var(--border-color);
    border-radius: 8px;
    padding: 1rem 1.25rem;
    margin-bottom: 1rem;
}

table {
    width: 100%;
    border-collapse: collapse;
    margin: 1rem 0;
    background: var(--bg-secondary);
    border-radius: 8px;
    overflow: hidden;
}

th, td {
    text-align: left;
    padding: 0.75rem 1rem;
    border-bottom: 1px solid var(--border-color);
}

th {
    background: var(--bg-primary);
    font-weight: 600;
    font-size: 0.85rem;
    text-transform: uppercase;
    color: var(--text-secondary);
}

tr:last-child td {
    border-bottom: none;
}

tr:hover {
    background: var(--bg-primary);
}

.section {
    margin: 1.5rem 0;
}

code {
    background: var(--bg-primary);
    padding: 0.2rem 0.4rem;
    border-radius: 4px;
    font-size: 0.9em;
